<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 1</title>
   <!-- 🎨 CSS 직접 포함 -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 배경 이미지 */
    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* 이미지 창 기본 설정 */
    .floating-window {
      position: absolute;
      border: none;
      z-index: 2;
      transition: transform 3s ease-in-out;
    }

    /* 창 안의 이미지 비율 그대로 표시 */
    .floating-window img {
      display: block;
      width: auto;
      height: auto;
      max-width: 60%;
      max-height: 60%;
    }

    /* 중앙 버튼 */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .date {
      background: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #startButton {
      background: #d72323;
      color: white;
      border: none;
      padding: 20px 60px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 5px 0 #a01010;
      transition: 0.2s;
    }

    #startButton:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #a01010;
    }
  </style>
</head>

    <!-- 배경 이미지 -->

         alt="background" class="bg-img">

    <!-- 떠다니는 창 19개 -->

  const basePositions = [
    { top: 30, left: 55 }, { top: 40, left: 10 }, { top: 10, left: 80 },
    { top: 30, left: 85 }, { top: 20, left: 80 }, { top: 1, left: 1 },

    { top: 60, left: 45 }, { top: 5, left: 70 }, { top: 50, left: 15 },
    { top: 80, left: 10 }

  // 크기 (vw, vh)
  const windowSizes = [
    { w: 70, h: 70 }, { w: 100, h: 100 }, { w: 80, h: 80 },
    { w: 50, h: 50 }, { w: 50, h: 50 }, { w: 120, h: 120 },
    { w: 65, h: 65 }, { w: 50, h: 50 }, { w: 35, h: 35 },
    { w: 50, h: 50 }, { w: 35, h: 35 }, { w: 50, h: 50 },
    { w: 80, h: 80 }, { w: 40, h: 40 }, { w: 30, h: 30 },
    { w: 50, h: 50 }, { w: 30, h: 30 }, { w: 50, h: 50 },
    { w: 50, h: 50 }
  ];

  const windows = document.querySelectorAll('.floating-window');

  windows.forEach((win, i) => {
    const img = document.createElement('img');
    img.src = images[i % images.length];
    win.appendChild(img);

    win.style.width = windowSizes[i].w + "vw";
    win.style.height = windowSizes[i].h + "vh";

    win.style.top = basePositions[i].top + "vh";
    win.style.left = basePositions[i].left + "vw";

    setInterval(() => {
      const moveX = (Math.random() - 0.5) * 8;
      const moveY = (Math.random() - 0.5) * 6;
      win.style.transform = `translate(${moveX}vw, ${moveY}vh)`;
    }, 3000 + Math.random() * 1500);
  });
  </script>
</body>
