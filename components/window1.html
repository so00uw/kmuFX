<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 1</title>
   <!-- 🎨 CSS 직접 포함 -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 배경 이미지 */
    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* 이미지 창 기본 설정 */
    .floating-window {
      position: absolute;
      border: none;
      z-index: 2;
      transition: transform 3s ease-in-out;
    }

    /* 창 안의 이미지 비율 그대로 표시 */
    .floating-window img {
      display: block;
      width: auto;
      height: auto;
      max-width: 60%;
      max-height: 60%;
    }

    /* 중앙 버튼 */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .date {
      background: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #startButton {
      background: #d72323;
      color: white;
      border: none;
      padding: 20px 60px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 5px 0 #a01010;
      transition: 0.2s;
    }

    #startButton:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #a01010;
    }

    /* ✨ 팝업 추가 */
    .popup {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .popup.show {
      display: flex;
      opacity: 1;
    }

    .popup-content {
      position: relative;
      width: 600px;  /* 팝업 이미지 크기에 맞게 조절 */
      height: 400px;
    }

    /* 팝업 배경 이미지 */
    .popup-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    /* 이름 입력창 */
    .popup-input {
      position: absolute;
      top: 55%; /* 이미지 안 입력칸 위치 맞춰서 수정 가능 */
      left: 51%;
      transform: translate(-50%, -50%);
      width: 230px;
      height: 38px;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      background: #ffffff;
      outline: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- 배경 이미지 -->
    <img src="../img/image20.png" 
         alt="background" class="bg-img">

    <!-- 떠다니는 창 19개 -->
    <div class="floating-window" id="win1"></div>
    <div class="floating-window" id="win2"></div>
    <div class="floating-window" id="win3"></div>
    <div class="floating-window" id="win4"></div>
    <div class="floating-window" id="win5"></div>
    <div class="floating-window" id="win6"></div>
    <div class="floating-window" id="win7"></div>
    <div class="floating-window" id="win8"></div>
    <div class="floating-window" id="win9"></div>
    <div class="floating-window" id="win10"></div>
    <div class="floating-window" id="win11"></div>
    <div class="floating-window" id="win12"></div>
    <div class="floating-window" id="win13"></div>
    <div class="floating-window" id="win14"></div>
    <div class="floating-window" id="win15"></div>
    <div class="floating-window" id="win16"></div>
    <div class="floating-window" id="win17"></div>
    <div class="floating-window" id="win18"></div>
    <div class="floating-window" id="win19"></div>

    <!-- 중앙 버튼 -->
    <div class="center-box">
      <button id="startButton">CLICK TO FIND X</button>
    </div>
  </div>

  <!-- 🎨 팝업창 (이미지 + 입력창만) -->
  <div id="namePopup" class="popup">
    <div class="popup-content">
      <img src="../img/image21.png" alt="popup background" class="popup-bg">
      <input type="text" id="userName" class="popup-input" placeholder="">
    </div>
  </div>

  <script>
  // 🎬 버튼 클릭 시 팝업 열기
  const startBtn = document.getElementById('startButton');
  const popup = document.getElementById('namePopup');
  const nameInput = document.getElementById('userName');

  startBtn.addEventListener('click', () => {
    popup.classList.add('show');
  });

  // 🎬 Enter 누르면 다음 페이지로 이동
  nameInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const name = nameInput.value.trim();
      if (name === "") {
        alert("이름을 입력해주세요!");
      } else {
        window.location.href = "../main.html";
      }
    }
  });

  // 🔗 이미지 링크 19개
  const images = [
    "../img/image.png","../img/image2.png","../img/image3.png","../img/image4.png",
    "../img/image5.png","../img/image6.png","../img/image7.png","../img/image8.png",
    "../img/image9.png","../img/image10.png","../img/image11.png","../img/image12.png",
    "../img/image13.png","../img/image14.png","../img/image15.png","../img/image16.png",
    "../img/image17.png","../img/image18.png","../img/image19.png"
  ];

  // 위치 (배경 기준)
  const basePositions = [
    { top: 30, left: 55 }, { top: 40, left: 10 }, { top: 10, left: 80 },
    { top: 30, left: 85 }, { top: 20, left: 80 }, { top: 1, left: 1 },
    { top: 3, left: 30 }, { top: 10, left: 10 }, { top: 80, left: 40 },
    { top: 5, left: 5 }, { top: 4, left: 60 }, { top: 60, left: 25 },
    { top: 45, left: 75 }, { top: 75, left: 5 }, { top: 70, left: 60 },
    { top: 60, left: 45 }, { top: 5, left: 70 }, { top: 50, left: 15 },
    { top: 80, left: 10 }
  ];

  // 크기 (vw, vh)
  const windowSizes = [
    { w: 70, h: 70 }, { w: 100, h: 100 }, { w: 80, h: 80 },
    { w: 50, h: 50 }, { w: 50, h: 50 }, { w: 120, h: 120 },
    { w: 65, h: 65 }, { w: 50, h: 50 }, { w: 35, h: 35 },
    { w: 50, h: 50 }, { w: 35, h: 35 }, { w: 50, h: 50 },
    { w: 80, h: 80 }, { w: 40, h: 40 }, { w: 30, h: 30 },
    { w: 50, h: 50 }, { w: 30, h: 30 }, { w: 50, h: 50 },
    { w: 50, h: 50 }
  ];

  const windows = document.querySelectorAll('.floating-window');

  windows.forEach((win, i) => {
    const img = document.createElement('img');
    img.src = images[i % images.length];
    win.appendChild(img);

    win.style.width = windowSizes[i].w + "vw";
    win.style.height = windowSizes[i].h + "vh";

    win.style.top = basePositions[i].top + "vh";
    win.style.left = basePositions[i].left + "vw";

    setInterval(() => {
      const moveX = (Math.random() - 0.5) * 8;
      const moveY = (Math.random() - 0.5) * 6;
      win.style.transform = `translate(${moveX}vw, ${moveY}vh)`;
    }, 3000 + Math.random() * 1500);
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      try {
        window.parent.showWindow2();
      } catch (err) {
        console.error(err);
      }
    }
  });

  </script>
</body>
</html>
