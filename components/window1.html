<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 1</title>
   <!-- 🎨 CSS 직접 포함 -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 배경 이미지 */
    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* 이미지 창 기본 설정 */
    .floating-window {
      position: absolute;
      border: none;
      z-index: 2;
      transition: transform 3s ease-in-out;
    }

    /* 창 안의 이미지 비율 그대로 표시 */
    .floating-window img {
      display: block;
      width: auto;
      height: auto;
      max-width: 60%;
      max-height: 60%;
    }

    /* 중앙 버튼 */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .date {
      background: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #startButton {
      background: #d72323;
      color: white;
      border: none;
      padding: 20px 60px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 5px 0 #a01010;
      transition: 0.2s;
    }

    #startButton:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #a01010;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- 배경 이미지 -->
    <img src="../img/image20.png" 
         alt="background" class="bg-img">

    <!-- 떠다니는 창 19개 -->
    <div class="floating-window" id="win1"></div>
    <div class="floating-window" id="win2"></div>
    <div class="floating-window" id="win3"></div>
    <div class="floating-window" id="win4"></div>
    <div class="floating-window" id="win5"></div>
    <div class="floating-window" id="win6"></div>
    <div class="floating-window" id="win7"></div>
    <div class="floating-window" id="win8"></div>
    <div class="floating-window" id="win9"></div>
    <div class="floating-window" id="win10"></div>
    <div class="floating-window" id="win11"></div>
    <div class="floating-window" id="win12"></div>
    <div class="floating-window" id="win13"></div>
    <div class="floating-window" id="win14"></div>
    <div class="floating-window" id="win15"></div>
    <div class="floating-window" id="win16"></div>
    <div class="floating-window" id="win17"></div>
    <div class="floating-window" id="win18"></div>
    <div class="floating-window" id="win19"></div>

    <!-- 중앙 버튼 -->
    <div class="center-box">
      <button id="startButton">CLICK TO FIND X</button>
    </div>
  </div>

  <script>
  // 버튼 클릭 시 페이지 이동
  document.getElementById('startButton').addEventListener('click', () => {
    window.location.href = "../main.html";
  });

  // 🔗 이미지 링크 19개
const images = [
  "../img/image.png",
  "../img/image2.png",
  "../img/image3.png",
  "../img/image4.png",
  "../img/image5.png",
  "../img/image6.png",
  "../img/image7.png",
  "../img/image8.png",
  "../img/image9.png",
  "../img/image10.png",
  "../img/image11.png",
  "../img/image12.png",
  "../img/image13.png",
  "../img/image14.png",
  "../img/image15.png",
  "../img/image16.png",
  "../img/image17.png",
  "../img/image18.png",
  "../img/image19.png"
];




  // 위치 (배경 기준)
  const basePositions = [
    { top: 30, left: 55 }, { top: 40, left: 10 }, { top: 10, left: 80 },
    { top: 30, left: 85 }, { top: 20, left: 80 }, { top: 1, left: 1 },
    { top: 3, left: 30 }, { top: 10, left: 10 }, { top: 80, left: 40 },
    { top: 5, left: 5 }, { top: 4, left: 60 }, { top: 60, left: 25 },
    { top: 45, left: 75 }, { top: 75, left: 5 }, { top: 70, left: 60 },
    { top: 60, left: 45 }, { top: 5, left: 70 }, { top: 50, left: 15 },
    { top: 80, left: 10 }
  ];

  // 크기 (vw, vh)
  const windowSizes = [
    { w: 70, h: 70 }, { w: 100, h: 100 }, { w: 80, h: 80 },
    { w: 50, h: 50 }, { w: 50, h: 50 }, { w: 120, h: 120 },
    { w: 65, h: 65 }, { w: 50, h: 50 }, { w: 35, h: 35 },
    { w: 50, h: 50 }, { w: 35, h: 35 }, { w: 50, h: 50 },
    { w: 80, h: 80 }, { w: 40, h: 40 }, { w: 30, h: 30 },
    { w: 50, h: 50 }, { w: 30, h: 30 }, { w: 50, h: 50 },
    { w: 50, h: 50 }
  ];

  const windows = document.querySelectorAll('.floating-window');

  windows.forEach((win, i) => {
    const img = document.createElement('img');
    img.src = images[i % images.length];
    win.appendChild(img);

    win.style.width = windowSizes[i].w + "vw";
    win.style.height = windowSizes[i].h + "vh";

    win.style.top = basePositions[i].top + "vh";
    win.style.left = basePositions[i].left + "vw";

    setInterval(() => {
      const moveX = (Math.random() - 0.5) * 8;
      const moveY = (Math.random() - 0.5) * 6;
      win.style.transform = `translate(${moveX}vw, ${moveY}vh)`;
    }, 3000 + Math.random() * 1500);
  });
  </script>
</body>
</html>
