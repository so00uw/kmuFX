<html lang="ko">

<body>
  <!-- 고정 해상도 스테이지(1920x1080). 스케일은 JS가 처리 -->
  <div id="stage">
    <!-- 항상 맨뒤 배경 -->
    <div id="layer-bg" aria-hidden="true"></div>

    <div id="static-windows">
      <img src="img/image7.png" class="static-window" id="fake1">
      <img src="img/image8.png" class="static-window" id="fake2">
      <img src="img/image9.png" class="static-window" id="fake3">
      <img src="img/image11.png" class="static-window" id="fake4">
      <img src="img/image14.png" class="static-window" id="fake5">
      <img src="img/image15.png" class="static-window" id="fake6">
      <img src="img/image22.png" class="static-window" id="fake7">
      <img src="img/image23.png" class="static-window" id="fake8">
      <img src="img/image24.png" class="static-window" id="fake9">
      <img src="img/image25.png" class="static-window" id="fake10">
      <img src="img/image26.png" class="static-window" id="fake11">
      <img src="img/image27.png" class="static-window" id="fake12">
      <img src="img/image7.png" class="static-window" id="fake13">
      <img src="img/image23.png" class="static-window" id="fake14">
      <img src="img/image23.png" class="static-window" id="fake15">

      <img src="img/image15.png" class="static-window" id="fake18">
      <img src="img/image12.png" class="static-window" id="fake19">
    </div>

    <!-- 창들이 올라가는 레이어 (여기에 components/window_*.html 이 주입됨) -->
    <div id="layer-windows">
      <iframe id="w1" src="components/window1.html"
              style="width:100%; height:100%; position:absolute; left:0; top:0; border:none; z-index:6;"></iframe>

      <iframe id="w2" src="components/window2.html"
              style="width:700px; height:600px; position:absolute; left:50%; top:50%;
              transform:translate(-50%, -50%); border:none; background:transparent; overflow:hidden;
              z-index:5; display:none;"></iframe>
    </div>
  </div>
</body>

  <script src="script.js"></script>
  <script>
    // 자식 iframe에서 접근 가능하도록 전역에 올려두기
    window.showWindow2 = function () {
      const w1 = document.getElementById('w1');
      const w2 = document.getElementById('w2');
      if (w1) w1.style.display = 'none';
      if (w2) {
        w2.style.display = 'block';
        // 키 입력 포커스도 넘겨주면 편함
        setTimeout(() => w2.contentWindow && w2.contentWindow.focus(), 0);
      }
      console.log('window2 표시됨');
    };
  </script>
</html>
